<!DOCTYPE html>
<html>
<head>
  <title>Student Table</title>
</head>
<body>
  <h2>Student List</h2>
  <table border="1">
    <tr>
      <th>Name</th>
      <th>Age</th>
      <th>Grade</th>
    </tr>
    <tr>
      <td>Alice</td>
      <td>14</td>
      <td>8</td>
    </tr>
    <tr>
      <td>Bob</td>
      <td>15</td>
      <td>9</td>
    </tr>
  </table>
</body>
</html>
